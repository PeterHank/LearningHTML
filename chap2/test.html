<!DOCTYPE html>
<head lang = "en">
	<meta charset="utf-8">
	<title>ContentEditable</title>
</head>
<body>
	<h1>技术手册</h1>
	<h2>An editable table</h2>
	<ul contenteditable = "true">
		<li contenteditable = "false">Element1</li>
		<li>Element2</li>
		<li>Element3</li>
	</ul>
	<article>
		<header>
			<h3>apple</h3>
			<p>Please eat me!!</p>
		</header>
		<section>
			<h3>There is a header</h3>
			<p>The same content</p>
		</section>
		<section>
			<p>The same content</p>
		</section>
		<footer>
			<p><small>Made in China</p>
		</footer>
	</article>
	
</body>
