<!DOCTYPE html>
<head>
	<meta charset = "utf-8">
	<title>测试标签的control属性</title>
</head>
<script type = "text/javascript">
	function SetValue(){
		var label = document.getElementById("label");
		var textbox = label.control;
		textbox.value = "010101";
	}
	function TestIndeterminate(){
		var cb = document.getElementById("cb");
		cb.indeterminate = true;
	}
</script>
<form>
	<label id = "label">
		邮编：
		<input id = "txt-zip"  maxlength = "6">
		<small>请输入六位数字</small>
	</label>
	<input type = "button" value = "设置默认值" onclick = "SetValue()"/><br/>
	<input type = "text" placeholder = "Pelease write here!"><br/>
	<p>文本框的list属性例子</p>
	Greet:<input type = "text" name = "greeting" list = "greetings" autocomplete = "on">
	<datalist id = "greetings" style = "display:none;">
		<option value = "Good Morning">good morning</option>
		<option value = "Hello">hello</option>
	</datalist>
	<p>接下来测试复选框的indeterminate属性</p>
	<input type = "checkbox" indeterminate id = "cb">indeterminate属性测试<br/>
	<input type = "button" value = "Test" onclick = "TestIndeterminate()">
</form>
