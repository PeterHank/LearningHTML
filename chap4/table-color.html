<!DOCTYPE html>
<html lang = "eng">
<head>
	<meta charset = "utf-8">
	<title>简单表单示例</title>
</head>
<body>
	<form name = "form1">
		<label for = username>姓名</label>
		<input name = "username" id = "username" type = text required /><br/>
		<label for = age>年龄</label>
		<input name = "age" id = "age" type = number max = 140 min = 0><br/>
		<label for = birthday>出生日期</label>
		<input name = "birthday" id = "birthday" type = date><br/>
		<label for = Email >邮箱</label>
		<input name = "Email" type = "email" id = "email1" required><br/>
		<label for = url>个人主页</label>
		<input name = "url1" id = "Personanl list" type = "url"><br/>
		<label for = memo>个人简介</label>
		<textarea name = "url2" id = "Personanl memo" required></textarea><br/>
		<input type = "submit">
	</form>
</body>
</html>
